<!DOCTYPE html>

<!-- Using Dark Theme -->
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- JQuery Script -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <!-- Some Custom CSS -->
    <style>
      #task-list {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        row-gap: 1rem;
        flex-wrap: wrap;
      }

      #task-list.hidden {
        display: none;
      }

      #task-list .card {
        height: fit-content;
        min-width: 350px;
      }

      #task-list .card.completed .card-title,
      #task-list .card.completed .card-text {
        text-decoration: line-through;
      }

      .default-text {
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      class="py-10 container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <!-- Default Text -->
      <h3 class="default-text text-center">No Task to Display!</h3>
      <!-- Loading Spinner -->
      <div
        id="loading-spinner"
        class="spinner-border text-primary"
        role="status"
      ></div>
      <!-- Task List -->
      <div id="task-list" class="hidden"></div>

      <!-- Floating "New Task" Button -->
      <div class="float-button-container position-fixed bottom-0 end-0 p-3">
        <button type="button" class="btn btn-primary" id="new-task-btn">
          New Task
        </button>
      </div>

      <!-- Popup Modal to Add New Task -->
      <div
        class="modal fade"
        id="new-task-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="taskFormLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div
              class="modal-header d-flex align-items-center justify-content-between"
            >
              <h5 class="modal-title" id="taskFormLabel">New Task</h5>

              <i
                aria-label="Close"
                class="close bi bi-x"
                data-dismiss="modal"
                style="cursor: pointer"
              ></i>
            </div>
            <div class="modal-body">
              <form id="task-form">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="taskName"
                    name="taskName"
                    placeholder="Enter task name"
                  />
                  <label for="taskName">Task</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="taskDescription"
                    name="taskDescription"
                    rows="3"
                    placeholder="Describe your task"
                  ></textarea>
                  <label for="taskDescription">Description</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="close btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" form="task-form" class="btn btn-primary">
                Save Task
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Popup Modal to Edit Task -->
      <div
        class="modal fade"
        id="edit-task-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="taskFormLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div
              class="modal-header d-flex align-items-center justify-content-between"
            >
              <h5 class="modal-title" id="taskFormLabel">Edit Task</h5>

              <i
                aria-label="Close"
                class="close bi bi-x"
                data-dismiss="modal"
                style="cursor: pointer"
              ></i>
            </div>
            <div class="modal-body">
              <form id="edit-task-form">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="editTaskName"
                    name="editTaskName"
                    placeholder="Enter task name"
                  />
                  <label for="editTaskName">Task</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="editTaskDescription"
                    name="editTaskDescription"
                    rows="3"
                    placeholder="Describe your task"
                  ></textarea>
                  <label for="editTaskDescription">Description</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="close btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                form="edit-task-form"
                class="btn btn-primary"
              >
                Save Task
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
